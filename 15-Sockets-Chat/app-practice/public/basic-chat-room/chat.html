<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="m-2">Chat Room</h1>
    <hr />
    <p class="m-2">
      Server Status
      <span id="lblOnline" class="text-success">Online</span>
      <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
      <div class="col">
        <input type="text" id="txtMessage" class="form-control" />
      </div>
      <div class="col">
        <button id="btnSend" class="btn btn-primary">Send</button>
      </div>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="./js/socket-chat.js"></script>
  </body>
</html>
